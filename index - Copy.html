<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Interactive Resume Builder</h1>
        <form id="resumeForm">
            <label>Name:</label>
            <input type="text" id="name" required>
            
            <label>Email:</label>
            <input type="email" id="email" required>
            
            <label>Phone Number:</label>
            <input type="tel" id="phone" required>
            
            <label>Profile Summary:</label>
            <textarea id="summary" required></textarea>

            <div id="educationContainer">
                <h2>Education</h2>
                <button type="button" id="addEducation">Add Education</button>
                <div id="educationRows"></div>
            </div>

            <div id="experienceContainer">
                <h2>Experience</h2>
                <button type="button" id="addExperience">Add Experience</button>
                <div id="experienceRows"></div>
            </div>

            <div>
                <label>Skills:</label>
                <div id="skills">
                    <label><input type="checkbox" value="JavaScript"> JavaScript</label>
                    <label><input type="checkbox" value="HTML"> HTML</label>
                    <label><input type="checkbox" value="CSS"> CSS</label>
                    <label><input type="checkbox" value="Python"> Python</label>
                </div>
            </div>

            <button type="button" id="clearForm">Clear Form</button>
        </form>

        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>

        <button type="button" id="downloadPDF">Download PDF</button>

        <div id="resumePreview" class="resume-preview">
            <h2>Resume Preview</h2>
            <div id="resumeContent"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
